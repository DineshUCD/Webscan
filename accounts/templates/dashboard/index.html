{% extends 'dashboard/base.html' %}
{% load bootstrap3 %}

{% block content %}

<hr></hr>

<div class="container">

  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#Scan">Scan</a></li>
    <li><a data-toggle="tab" href="#Plan">Plan</a></li>
    <li><a data-toggle="tab" href="#Scan_History">Scan History</a></li>
  </ul>

  <div class="tab-content">
    <div id="Scan" class="tab-pane fade in active">
    </div>

    <div id="Plan" class="tab-pane fade">
      <div class="container">

        <form data-toggle="validator" class="form-horizontal">
          <div class="form-group">
            <label for="planName" class="control-label">Plan Name:</label>
            <input type="text" class="form-control" id="planName" data-minlength="6" data-error="Minimum of 6 characters" placeholder="Project Name" required>
            <div class="help-block with-errors"></div>
          </div>
          
          <div class="form-group has-feedback">
            <label for="planDescription" class="control-label">Plan Description:</label>
            <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="30" class=
          </div>

        </form>

      </div>
    </div>

    <div id="Scan_History" class="tab-pane fade">

      <div class="table-responsive">
        <table class="table table-bordered">

          <thead>
            <tr>
              <th>#</th>
              <th>Action</th>
              <th>Plan Name</th>
              <th>Attack Point</th>
              <th>Plan Type</th>
              <th>State</th>
              <th>Date</th>
            </tr>
          </thead>

          <tbody>
          </tbody>

        </table>
      </div>

    </div>
  </div>

</div>

{% endblock %}
